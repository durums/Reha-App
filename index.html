<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Reha Programm" />
  <link rel="apple-touch-icon" href="data:image/svg+xml;base64,..." />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />
  <title>Reha Programm</title>
</head>
<body class="center-auth">

  <!-- 🔘 Menü-Button oben links -->
  <button id="menuToggle" class="menu-toggle" style="display:none;">☰</button>

  <!-- 🌐 Seitenmenü -->
  <div id="sidebar">
    <div class="sidebar-header">
      <h2>Menü</h2>
      <button id="closeSidebar">×</button>
    </div>
    <ul class="sidebar-menu">
      <li><a href="#trainingsplan" id="menu-trainingsplan">🏋️ Trainingsplan</a></li>
      <li><a href="#fortschritt"   id="menu-fortschritt">📊 Fortschritt</a></li>
      <li><a href="#tagesprogramm" id="menu-tagesprogramm">🗓️ Tagesprogramm</a></li>
      <li><a href="#kalender"      id="menu-kalender">📅 Kalender</a></li>
      <li><a href="#termine"       id="menu-termine">🗂️ Termine</a></li>
      <li><a href="#feedback"      id="menu-feedback">💬 Feedback</a></li>
      <li><a href="#profil"        id="menu-profil">👤 Profil</a></li>
      <li><a href="#hilfe"         id="menu-hilfe">❓ Hilfe</a></li>
    </ul>
  </div>

  <!-- 🔒 Login / Registrierung -->
  <div class="card" id="auth-forms">
    <h2>Anmeldung</h2>
    <form id="login-form">
      <input id="li-email"    type="email"    placeholder="E-Mail" required />
      <input id="li-password" type="password" placeholder="Passwort" required />
      <button type="submit">Anmelden</button>
    </form>

    <details style="margin-top:12px;">
      <summary>Konto erstellen</summary>
      <form id="signup-form" style="margin-top:8px;">
        <input id="su-email"    type="email"    placeholder="E-Mail" required />
        <input id="su-password" type="password" placeholder="Passwort" required />
        <button type="submit">Konto erstellen</button>
      </form>
    </details>
  </div>

  <!-- 🔐 Geschützte App -->
  <div id="app" class="container" style="display:none;">
    <div id="user-area" style="position:absolute; top:10px; right:15px; font-size:0.9rem;">
      <span id="user-info">Nicht angemeldet</span>
      <button id="sign-out" style="display:none;">Abmelden</button>
    </div>

    <div id="app-section">
      <main id="content" class="main-content"></main>
    </div>

    <div class="sync-status" id="syncStatus">Synchronisiere…</div>
    <div class="edit-section" id="editSection">
      <div class="edit-area active" id="editArea">
        <textarea class="edit-textarea" id="scheduleEditor" placeholder="Programm hier bearbeiten…"></textarea>
        <button class="save-btn" id="saveBtn">Speichern</button>
        <div class="qr-section">
          <div class="qr-title">App teilen via QR-Code</div>
          <div class="qr-code" id="qrCode"></div>
          <div class="qr-url"  id="qrUrl"></div>
        </div>
      </div>
    </div>

    <!-- 📝 Notizen Modal -->
    <div class="note-modal" id="noteModal">
      <div class="note-modal-content">
        <div class="note-modal-title" id="noteModalTitle">Notiz hinzufügen</div>
        <textarea class="note-textarea" id="noteTextarea" placeholder="Hier können Sie eine Notiz zu diesem Termin hinzufügen…"></textarea>
        <div class="note-modal-buttons">
          <button class="note-save-btn"   id="noteSaveBtn">Speichern</button>
          <button class="note-cancel-btn" id="noteCancelBtn">Abbrechen</button>
        </div>
        <button class="note-delete-btn" id="noteDeleteBtn" style="display:none;">Notiz löschen</button>
      </div>
    </div>
  </div>

  <script src="schedule-data.js"></script>

  <script type="module">
    import { initializeApp, getApp, getApps } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth, onAuthStateChanged,
      createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // --- Firebase Config ---
    const firebaseConfig = {
      apiKey: "AIzaSyDJkR9vgTV4tzkVYGUQzA8o-bEU2Lq_now",
      authDomain: "reha-app-3d609.firebaseapp.com",
      projectId: "reha-app-3d609",
      storageBucket: "reha-app-3d609.firebasestorage.app",
      messagingSenderId: "805175943839",
      appId: "1:805175943839:web:60e9ffefba4eb4ccb7f8aa"
    };
    const appFB = getApps().length ? getApp() : initializeApp(firebaseConfig);
    const auth  = getAuth(appFB);
    const db    = getFirestore(appFB);
    window.auth = auth;
    window.db   = db;

    // --- App.js nur einmal laden ---
    function loadAppJSOnce() {
      if (document.getElementById("app-js-loaded")) return;
      const s = document.createElement("script");
      s.src = "app.js";
      s.id = "app-js-loaded";
      s.type = "module";
      document.body.appendChild(s);
    }

    const authForms   = document.getElementById("auth-forms");
    const appDiv      = document.getElementById("app");
    const userInfo    = document.getElementById("user-info");
    const signOutBtn  = document.getElementById("sign-out");
    const sidebar     = document.getElementById("sidebar");
    const menuToggle  = document.getElementById("menuToggle");
    const closeSidebar= document.getElementById("closeSidebar");

    const showAuth = () => {
      document.body.classList.add("center-auth");
      authForms.style.display="block";
      appDiv.style.display="none";
    };
    const showApp = () => {
      document.body.classList.remove("center-auth");
      authForms.style.display="none";
      appDiv.style.display="block";
    };

    // --- Login ---
    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("li-email").value.trim();
      const pw    = document.getElementById("li-password").value;
      try {
        await signInWithEmailAndPassword(auth, email, pw);
      } catch (err) {
        alert(`Login fehlgeschlagen: ${err.code}`);
      }
    });

    // --- Signup ---
    document.getElementById("signup-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("su-email").value.trim();
      const pw    = document.getElementById("su-password").value;
      try {
        await createUserWithEmailAndPassword(auth, email, pw);
        alert("Registriert & angemeldet.");
      } catch (err) {
        alert(`Registrierung fehlgeschlagen: ${err.code}`);
      }
    });

    // --- Logout ---
    signOutBtn.addEventListener("click", async () => {
      try { await signOut(auth); } 
      catch { alert("Abmelden fehlgeschlagen."); }
    });

    // --- Sidebar ---
    const setMenuToggleVisible = (v) => menuToggle.style.display = v ? "block" : "none";
    menuToggle.addEventListener("click",  () => sidebar.classList.toggle("active"));
    closeSidebar.addEventListener("click", () => sidebar.classList.remove("active"));

    // --- Views dynamisch laden ---
    async function loadView(page) {
      const mount   = document.getElementById("content");
      const viewPath = `views/${page}.html`;
      const cssPath  = `views/${page}.css`;
      const jsPath   = `views/${page}.js`;

      try {
        const res  = await fetch(viewPath);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const html = await res.text();

        const parser = new DOMParser();
        const doc    = parser.parseFromString(html, "text/html");
        const newContent = doc.body.innerHTML;

        document.querySelectorAll('link[data-view]').forEach(l => l.remove());
        const link = document.createElement("link");
        link.rel = "stylesheet";
        link.href = cssPath;
        link.dataset.view = page;
        document.head.appendChild(link);

        mount.innerHTML = newContent;

        document.getElementById("dynamic-view-script")?.remove();
        const script = document.createElement("script");
        script.src = jsPath;
        script.id  = "dynamic-view-script";
        script.defer = true;
        document.body.appendChild(script);
      } catch (e) {
        mount.innerHTML = `<div style="padding:1rem;">❌ Konnte "${page}" nicht laden.<br>${e}</div>`;
      }
    }

    // --- Router ---
    function routeToHash() {
      let page = (location.hash || "#tagesprogramm").slice(1).trim();
      if (!page) page = "tagesprogramm";
      loadView(page);
      sidebar.classList.remove("active");
      document.querySelectorAll(".sidebar-menu a").forEach(a => {
        a.classList.toggle("active", a.getAttribute("href") === `#${page}`);
      });
    }
    window.addEventListener("hashchange", routeToHash);

    // --- Auth-State ---
    let didInitialLoad = false;
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        // ✅ App sichtbar machen
        showApp();
        setMenuToggleVisible(true);

        // ✅ Globale Variablen für Kalender & Termine
        window.currentUserId   = user.uid;
        window.currentUserName = user.displayName || user.email || ("UID: " + user.uid);

        // ✅ UI
        userInfo.textContent = `Angemeldet: ${window.currentUserName}`;
        signOutBtn.style.display = "inline-block";

        // ✅ App-Logik laden (nur einmal)
        loadAppJSOnce();

        // ✅ Erste View laden
        if (!didInitialLoad) {
          if (!location.hash) location.hash = "#tagesprogramm";
          routeToHash();
          didInitialLoad = true;
        }
      } else {
        // 🚪 Logout
        showAuth();
        setMenuToggleVisible(false);
        userInfo.textContent = "Nicht angemeldet";
        signOutBtn.style.display = "none";
        window.currentUserId = null;
        window.currentUserName = null;
        didInitialLoad = false;
      }
    });
  </script>
</body>
</html>
