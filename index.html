// Passwort vergessen
const forgotBtn = document.getElementById("forgotBtn");

               || prompt("Bitte E-Mail fÃ¼r das ZurÃ¼cksetzen eingeben:") || "";

    import {

      sendPasswordResetEmail              // â¬…ï¸ HIER dazufÃ¼gen
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { initializeApp, getApp, getApps } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth, onAuthStateChanged,
      createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // --- Firebase Config ---
    const firebaseConfig = {
      apiKey: "AIzaSyDJkR9vgTV4tzkVYGUQzA8o-bEU2Lq_now",
      authDomain: "reha-app-3d609.firebaseapp.com",
      projectId: "reha-app-3d609",
      storageBucket: "reha-app-3d609.firebasestorage.app",
      messagingSenderId: "805175943839",
      appId: "1:805175943839:web:60e9ffefba4eb4ccb7f8aa"
    };
    const appFB = getApps().length ? getApp() : initializeApp(firebaseConfig);
    const auth  = getAuth(appFB);
    const db    = getFirestore(appFB);
    window.auth = auth;
    window.db   = db;

    function updateSidebarAccount(user) {
      const el = document.getElementById("sidebar-email");
      if (!el) return;
      // Email aus Firebase-User ziehen, mit Fallbacks
      const email =
        (user && (user.email || (user.providerData && user.providerData[0] && user.providerData[0].email))) ||
        window.currentUserName || // falls du das woanders setzt
        "Unbekannt";
    
      el.textContent = email;
      el.title = email; // Tooltip mit kompletter Adresse
    }


    // --- App.js nur einmal laden ---
    function loadAppJSOnce() {
      if (document.getElementById("app-js-loaded")) return;
      const s = document.createElement("script");
      s.src = "app.js";
      s.id = "app-js-loaded";
      s.type = "module";
      document.body.appendChild(s);
    }

    const authForms   = document.getElementById("auth-forms");
    const appDiv      = document.getElementById("app");
    const userInfo    = document.getElementById("user-info");
    const signOutBtn  = document.getElementById("sign-out");
    const sidebar     = document.getElementById("sidebar");
    const menuToggle  = document.getElementById("menuToggle");
    const closeSidebar= document.getElementById("closeSidebar");

    const forgotBtn = document.getElementById("forgotBtn");
    forgotBtn.addEventListener("click", async () => {
      const emailInput = document.getElementById("li-email");
      let email = (emailInput?.value || "").trim();
      if (!email) {
        email = prompt("Bitte E-Mail fÃ¼r das ZurÃ¼cksetzen eingeben:");
        if (!email) return;
      }
      try {
        await sendPasswordResetEmail(auth, email);
        alert(`Passwort-Reset gesendet an: ${email}`);
      } catch (err) {
        alert(`ZurÃ¼cksetzen fehlgeschlagen: ${err.code}`);
      }
    });

    
    const showAuth = () => {
      document.body.classList.add("center-auth");
      authForms.style.display="block";
      appDiv.style.display="none";
    };
    const showApp = () => {
      document.body.classList.remove("center-auth");
      authForms.style.display="none";
      appDiv.style.display="block";
    };

    // --- Login ---
    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("li-email").value.trim();
      const pw    = document.getElementById("li-password").value;

        await signInWithEmailAndPassword(auth, email, pw);
      } catch (err) {
        alert(`Login fehlgeschlagen: ${err.code}`);

    // --- Signup ---
    document.getElementById("signup-form").addEventListener("submit", async (e) => {

      const email = document.getElementById("su-email").value.trim();
      const pw    = document.getElementById("su-password").value;
      try {
        await createUserWithEmailAndPassword(auth, email, pw);
        alert("Registriert & angemeldet.");
      } catch (err) {
        alert(`Registrierung fehlgeschlagen: ${err.code}`);
      }
    });

    // --- Logout ---
    signOutBtn.addEventListener("click", async () => {
      // Sidebar sofort schlieÃŸen
      sidebar.classList.remove("active");
      setMenuToggleVisible(true);
    
      try {
        await signOut(auth);
      } catch (err) {
        alert("Abmelden fehlgeschlagen.");
      }
    });


    // --- Sidebar ---
    const setMenuToggleVisible = (v) => menuToggle.style.display = v ? "block" : "none";
    menuToggle.addEventListener("click", () => {
      sidebar.classList.add("active");
      setMenuToggleVisible(false);
    });
    
    closeSidebar.addEventListener("click", () => {
      sidebar.classList.remove("active");
      setMenuToggleVisible(true);
    });

    document.querySelector("#sidebar nav.sidebar").addEventListener("click", (e) => {
      const link = e.target.closest("a");
      if (!link) return;
      sidebar.classList.remove("active");
      setMenuToggleVisible(true);
    });


    // --- Views dynamisch laden ---
    async function loadView(page) {
      const mount   = document.getElementById("content");
      const viewPath = `views/${page}.html`;
      const cssPath  = `views/${page}.css`;
      const jsPath   = `views/${page}.js`;

      try {
        const res  = await fetch(viewPath);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const html = await res.text();

        const parser = new DOMParser();
        const doc    = parser.parseFromString(html, "text/html");
        const newContent = doc.body.innerHTML;

        document.querySelectorAll('link[data-view]').forEach(l => l.remove());
        const link = document.createElement("link");
        link.rel = "stylesheet";
        link.href = cssPath;
        link.dataset.view = page;
        document.head.appendChild(link);

        mount.innerHTML = newContent;

        document.getElementById("dynamic-view-script")?.remove();
        const script = document.createElement("script");
        script.src = jsPath;
        script.id  = "dynamic-view-script";
        script.defer = true;
        document.body.appendChild(script);
      } catch (e) {
        mount.innerHTML = `<div style="padding:1rem;">âŒ Konnte "${page}" nicht laden.<br>${e}</div>`;
      }
    }

    // --- Router ---
    function routeToHash() {
      let page = (location.hash || "#tagesprogramm").slice(1).trim();
      if (!page) page = "tagesprogramm";
      loadView(page);
      sidebar.classList.remove("active");
      setMenuToggleVisible(true);
      document.querySelectorAll("#sidebar nav.sidebar a").forEach(a => {
        a.classList.toggle("active", a.getAttribute("href") === `#${page}`);
      });
    }
    window.addEventListener("hashchange", routeToHash);

    // --- Auth-State ---
    let didInitialLoad = false;
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        showApp();
        setMenuToggleVisible(true);
    
        window.currentUserId   = user.uid;
        window.currentUserName = user.displayName || user.email || ("UID: " + user.uid);
    
        const email = user.email || user.displayName || ("UID: " + user.uid);
        userInfo.textContent = `Angemeldet: ${email}`;
        signOutBtn.style.display = "inline-block";
    
        // â¬‡ï¸ WICHTIG: Sidebar-Email aktualisieren
        updateSidebarAccount(user);
    
        loadAppJSOnce();
    
        if (!didInitialLoad) {
          if (!location.hash) location.hash = "#tagesprogramm";
          routeToHash();
          didInitialLoad = true;
        }
      } else {
        showAuth();
        setMenuToggleVisible(false);
        sidebar.classList.remove("active"); // <-- Sidebar zu
        userInfo.textContent = "Nicht angemeldet";
        signOutBtn.style.display = "none";
        window.currentUserId = null;
        window.currentUserName = null;
        didInitialLoad = false;
      }
    });

  </script>
