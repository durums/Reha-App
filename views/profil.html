<div class="view view-profil">
  <h2>Profil</h2>

  <section class="card like">
    <h3>Persönliche Informationen</h3>
    <div class="grid two">
      <div><label>Name</label><div id="p-name">–</div></div>
      <div><label>Geburtsdatum</label><div id="p-dob">–</div></div>
      <div><label>E-Mail</label><div id="p-email">–</div></div>
      <div><label>Telefon</label><div id="p-phone">–</div></div>
      <div><label>Notfallkontakt</label><div id="p-emergency">–</div></div>
      <div><label>Geschlecht</label><div id="p-gender">–</div></div>
    </div>
  </section>

  <section class="card like">
    <h3>Medizinische Informationen</h3>
    <div class="grid two">
      <div><label>Diagnosen</label><div id="m-dx">–</div></div>
      <div><label>OP-Datum</label><div id="m-op">–</div></div>
      <div><label>Reha-Beginn / -Ende</label><div id="m-reha">–</div></div>
      <div><label>Reha-Phase</label><div id="m-phase">–</div></div>
      <div><label>Komorbiditäten</label><div id="m-comorbid">–</div></div>
      <div><label>Medikamente</label><div id="m-meds">–</div></div>
      <div><label>Allergien</label><div id="m-allergies">–</div></div>
    </div>
  </section>

  <section class="card like">
    <h3>Funktioneller Status</h3>
    <div class="grid two">
      <div><label>Mobilität / Gehstrecke</label><div id="f-mobility">–</div></div>
      <div><label>Hilfsmittel</label><div id="f-aids">–</div></div>
      <div><label>Muskelkraft / Gelenke</label><div id="f-strength">–</div></div>
      <div><label>Schmerz (0–10)</label><div id="f-pain">–</div></div>
      <div><label>ADL / Selbstständigkeit</label><div id="f-adl">–</div></div>
      <div><label>Koordination / Gleichgewicht</label><div id="f-balance">–</div></div>
      <div><label>Kognition</label><div id="f-cognition">–</div></div>
    </div>
  </section>
</div>
