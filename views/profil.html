<div class="view view-profil">
  <h2 class="section-title">Profil</h2>
  <p class="subtle" style="margin-top:-.5rem">Verwalte deine persönlichen Einstellungen</p>

  <div class="pf-layout">
    <!-- LEFT: Personal -->
    <section class="card pf-card">
      <div class="pf-card-head">
        <div class="pf-card-title">Persönliche Informationen</div>
        <div class="subtle">Aktualisiere deine Profildaten</div>
      </div>

      <div class="pf-row">
        <div class="pf-avatar" id="pf-avatar">U</div>
        <div>
          <label for="pf-photo" class="btn ghost">Foto ändern</label>
          <input id="pf-photo" type="file" accept="image/*" style="display:none" />
        </div>
      </div>

      <div class="pf-grid">
        <div>
          <label for="pf-first">Vorname</label>
          <input id="pf-first" type="text" placeholder="Max" autocomplete="given-name" />
        </div>
        <div>
          <label for="pf-last">Nachname</label>
          <input id="pf-last" type="text" placeholder="Mustermann" autocomplete="family-name" />
        </div>
        <div class="pf-colspan">
          <label for="pf-email">E-Mail</label>
          <input id="pf-email" type="email" disabled />
        </div>
        <div class="pf-colspan">
          <label for="pf-phone">Telefon</label>
          <input id="pf-phone" type="tel" placeholder="+49 123 456789" autocomplete="tel" />
        </div>
      </div>

      <div class="pf-actions">
        <button id="pf-save" class="btn" type="button">Änderungen speichern</button>
        <span id="pf-status" class="subtle"></span>
      </div>
    </section>

    <!-- RIGHT: Notifications / Security / Settings -->
    <div class="pf-side">
      <section class="card pf-side-card">
        <div class="pf-card-title">Benachrichtigungen</div>
        <div class="pf-list">
          <label class="pf-check">
            <input id="pf-reminders" type="checkbox" />
            <div>
              <div>Erinnerungen</div>
              <div class="subtle">Tägliche Übungshinweise</div>
            </div>
          </label>
          <label class="pf-check">
            <input id="pf-summary" type="checkbox" />
            <div>
              <div>Fortschritt</div>
              <div class="subtle">Wöchentliche Zusammenfassung</div>
            </div>
          </label>
        </div>
      </section>

      <section class="card pf-side-card">
        <div class="pf-card-title">Sicherheit</div>
        <button id="pf-pass" class="pf-row-btn" type="button">Passwort ändern</button>
        <button id="pf-mfa" class="pf-row-btn" type="button" disabled>Zwei-Faktor-Authentifizierung</button>
      </section>

      <section class="card pf-side-card">
        <div class="pf-card-title">Einstellungen</div>
        <button id="pf-lang" class="pf-row-btn" type="button" disabled>Sprache</button>
        <button id="pf-privacy" class="pf-row-btn" type="button" disabled>Privatsphäre</button>
      </section>
    </div>
  </div>
</div>

<!-- Passwort ändern Dialog (einzig gültige Instanz) -->
<div id="pf-pass-dialog" class="pf-modal" style="display:none">
  <div class="pf-modal-content" role="dialog" aria-modal="true" aria-labelledby="pf-pass-title">
    <h3 id="pf-pass-title">Passwort ändern</h3>
    <p class="subtle">Bitte bestätige dein aktuelles Passwort und gib ein neues ein.</p>

    <label for="pf-pass-old" class="sr-only">Aktuelles Passwort</label>
    <input id="pf-pass-old" class="pf-input" type="password"
           placeholder="Aktuelles Passwort" autocomplete="current-password" />

    <label for="pf-pass-new" class="sr-only">Neues Passwort</label>
    <input id="pf-pass-new" class="pf-input" type="password"
           placeholder="Neues Passwort" autocomplete="new-password" />

    <div class="pf-actions">
      <button id="pf-pass-save" class="btn" type="button">Speichern</button>
      <button id="pf-pass-cancel" class="btn ghost" type="button">Abbrechen</button>
    </div>
    <span id="pf-pass-status" class="subtle" aria-live="polite"></span>
  </div>
</div>
