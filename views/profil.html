<div class="view view-profil">
  <h2 class="section-title">Profil</h2>
  <p class="subtle" style="margin-top:-.5rem">Verwalte deine persönlichen Einstellungen</p>

  <div class="pf-layout">
    <!-- LEFT: Personal -->
    <section class="card pf-card">
      <div class="pf-card-head">
        <div class="pf-card-title">Persönliche Informationen</div>
        <div class="subtle">Aktualisiere deine Profildaten</div>
      </div>

      <div class="pf-row">
        <div class="pf-avatar" id="pf-avatar">U</div>
        <div>
          <label for="pf-photo" class="btn ghost">Foto ändern</label>
          <input id="pf-photo" type="file" accept="image/*" style="display:none" />
        </div>
      </div>

      <div class="pf-grid">
        <div>
          <label>Vorname</label>
          <input id="pf-first" type="text" placeholder="Max" />
        </div>
        <div>
          <label>Nachname</label>
          <input id="pf-last" type="text" placeholder="Mustermann" />
        </div>
        <div class="pf-colspan">
          <label>E-Mail</label>
          <input id="pf-email" type="email" disabled />
        </div>
        <div class="pf-colspan">
          <label>Telefon</label>
          <input id="pf-phone" type="tel" placeholder="+49 123 456789" />
        </div>
      </div>

      <div class="pf-actions">
        <button id="pf-save" class="btn">Änderungen speichern</button>
        <span id="pf-status" class="subtle"></span>
      </div>
    </section>
    
    <section id="tab-profile" class="card">
      <h2>Profil</h2>
      <div class="avatar" id="pf-avatar">U</div>
    
      <label>Vorname <input id="pf-first" type="text" autocomplete="given-name"></label>
      <label>Nachname <input id="pf-last"  type="text" autocomplete="family-name"></label>
      <label>E-Mail   <input id="pf-email" type="email" disabled></label>
      <label>Telefon  <input id="pf-phone" type="tel"></label>
    
      <fieldset>
        <legend>Benachrichtigungen</legend>
        <label><input id="pf-reminders" type="checkbox"> Erinnerungen</label>
        <label><input id="pf-summary"   type="checkbox"> Tageszusammenfassung</label>
      </fieldset>
    
      <button id="pf-save">Speichern</button>
      <p id="pf-status"></p>
    </section>

    <!-- RIGHT: Notifications / Security / Settings -->
    <div class="pf-side">
      <section class="card pf-side-card">
        <div class="pf-card-title">Benachrichtigungen</div>
        <div class="pf-list">
          <label class="pf-check">
            <input id="pf-reminders" type="checkbox" />
            <div>
              <div>Erinnerungen</div>
              <div class="subtle">Tägliche Übungshinweise</div>
            </div>
          </label>
          <label class="pf-check">
            <input id="pf-summary" type="checkbox" />
            <div>
              <div>Fortschritt</div>
              <div class="subtle">Wöchentliche Zusammenfassung</div>
            </div>
          </label>
        </div>
      </section>

      <section class="card pf-side-card">
        <div class="pf-card-title">Sicherheit</div>
        <button id="pf-pass" class="pf-row-btn">Passwort ändern</button>
        <button id="pf-mfa" class="pf-row-btn is-disabled" aria-disabled="true">Zwei-Faktor-Authentifizierung</button>
      </section>
      
      <section class="card pf-side-card">
        <div class="pf-card-title">Einstellungen</div>
        <button class="pf-row-btn is-disabled" aria-disabled="true">Sprache</button>
        <button class="pf-row-btn is-disabled" aria-disabled="true">Privatsphäre</button>
      </section>
    </div>
  </div>
</div>
