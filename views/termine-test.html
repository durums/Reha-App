<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Termine – Test</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.css" rel="stylesheet">
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f8fafc;
      color: #0f172a;
      margin: 0;
      padding: 24px;
    }
    h1 { margin-bottom: .3rem; }
    .muted { color: #64748b; margin-bottom: 1.2rem; }

    #calendar {
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 12px;
      box-shadow: 0 4px 14px rgba(0,0,0,.05);
      margin-bottom: 28px;
    }

    .calendar-legend {
      display: flex; gap: 18px; margin: 12px 0 20px;
    }
    .key { display: flex; align-items: center; gap: 6px; font-size: 14px; }
    .dot {
      width: 12px; height: 12px; border-radius: 999px;
      display: inline-block; border: 1px solid #ccc;
    }
    .dot.upcoming { background: #dcfce7; border-color: #16a34a; }
    .dot.past { background: #fee2e2; border-color: #ef4444; }

    .termine-liste ul { list-style: none; padding: 0; display: grid; gap: 10px; }
    .termine-liste li {
      background: #fff; border: 1px solid #e5e7eb;
      border-radius: 10px; padding: 10px 14px;
      display: flex; align-items: center; justify-content: space-between;
    }
    .btn {
      padding: 6px 12px; border: none; border-radius: 8px;
      color: #fff; font-weight: 700; cursor: pointer;
    }
    .btn-green { background: #16a34a; }
    .btn-red { background: #ef4444; }
  </style>
</head>
<body>

  <h1>Deine Termine</h1>
  <p class="muted">Übersicht deiner Trainings- und Reha-Termine</p>

  <div class="calendar-legend">
    <span class="key"><span class="dot upcoming"></span> anstehend</span>
    <span class="key"><span class="dot past"></span> abgeschlossen</span>
  </div>

  <div id="calendar"></div>

  <section class="termine-liste">
    <h2>Geplante Termine</h2>
    <ul id="terminList"></ul>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const calendarEl = document.getElementById('calendar');
      const terminList = document.getElementById('terminList');

      // Aktuelle Testtermine (heute ± ein paar Tage)
      const termine = [
        { title: 'Physiotherapie – Stabilisation', date: '2025-10-25', time: '10:00' },
        { title: 'Nachuntersuchung', date: '2025-10-28', time: '09:00' },
        { title: 'Training Beinpresse', date: '2025-11-01', time: '11:00' },
      ];

      // Kalender
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'de',
        firstDay: 1,
        initialDate: '2025-10-28',
        events: termine.map(t => ({ title: t.title, start: t.date }))
      });
      calendar.render();

      // Liste mit farbigen Buttons
      const today = new Date();
      terminList.innerHTML = termine.map(t => {
        const date = new Date(`${t.date}T${t.time}`);
        const isPast = date < today;
        const btnClass = isPast ? 'btn-red' : 'btn-green';
        const label = isPast ? 'Abgeschlossen' : 'Anstehend';
        return `
          <li>
            <div>
              <strong>${t.title}</strong><br>
              <small>${t.date} – ${t.time} Uhr</small>
            </div>
            <button class="btn ${btnClass}">${label}</button>
          </li>
        `;
      }).join('');
    });
  </script>
</body>
</html>
