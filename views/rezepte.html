<section class="rezepte-wrap">
  <header class="rezepte-head">
    <div>
      <h1>üßæ Rezepte & Verordnungen</h1>
      <p>√úbersicht deiner √§rztlichen Verordnungen (Reha / Physio / Medikamente / AU).</p>
    </div>
    <div class="rezepte-actions">
      <button id="btnAddRecipe" class="btn-dark">Ôºã Neue Verordnung</button>
    </div>
  </header>

  <!-- Filter -->
  <div class="rezepte-filters card">
    <div class="filter-row">
      <button class="filter-pill active" data-filter="all">Alle</button>
      <button class="filter-pill" data-filter="valid">G√ºltig</button>
      <button class="filter-pill" data-filter="expired">Abgelaufen</button>
      <button class="filter-pill" data-filter="redeemed">Eingel√∂st</button>
    </div>
    <div class="search-row">
      <input id="rezepteSearch" type="search" placeholder="Suchen (Name, Grund, Beschreibung)‚Ä¶" />
    </div>
  </div>

  <!-- Grid -->
  <div id="rezepteGrid" class="rezepte-grid"></div>

  <!-- Leerzustand -->
  <div id="rezepteEmpty" class="rezepte-empty card" hidden>
    <div>Keine Eintr√§ge gefunden.</div>
    <button id="btnEmptyAdd" class="btn-dark" type="button">Ôºã Verordnung hinzuf√ºgen</button>
  </div>

  <!-- Modal -->
  <dialog id="rezepteModal" class="rezepte-modal">
    <form method="dialog" class="modal-card">
      <header class="modal-head">
        <h3 id="modalTitle">Verordnung</h3>
        <button type="button" id="modalClose" class="modal-close">√ó</button>
      </header>

      <div class="modal-body">
        <div class="form-row">
          <label>Art der Verordnung</label>
          <select id="fType" required>
            <option value="Rezept">Rezept</option>
            <option value="Physio">Physio</option>
            <option value="AU">AU</option>
            <option value="Medikamente">Medikamente</option>
            <option value="Sonstiges">Sonstiges</option>
          </select>
        </div>

        <div class="form-row">
          <label>Name / Bezeichnung</label>
          <input id="fTitle" type="text" placeholder="z. B. KG / IBU 400 / AU" required />
        </div>

        <div class="form-row two">
          <div>
            <label>Grund</label>
            <input id="fReason" type="text" placeholder="z. B. Kreuzband-OP / R√ºckenschmerz" />
          </div>
          <div>
            <label>G√ºltig bis</label>
            <input id="fValidUntil" type="date" />
          </div>
        </div>

        <div class="form-row two">
          <div>
            <label>Einheiten gesamt</label>
            <input id="fUnitsTotal" type="number" min="0" step="1" placeholder="z. B. 6" />
          </div>
          <div>
            <label>Einheiten genutzt</label>
            <input id="fUnitsUsed" type="number" min="0" step="1" placeholder="z. B. 2" />
          </div>
        </div>

        <div class="form-row">
          <label>Beschreibung</label>
          <textarea id="fDescription" rows="3"
            placeholder="Details, Serie, Dosierung, Hinweise ‚Ä¶"></textarea>
        </div>

        <div class="form-row checkbox">
          <label><input id="fRedeemed" type="checkbox" /> Bereits eingel√∂st / abgeschlossen</label>
        </div>
      </div>

      <footer class="modal-foot">
        <div class="left">
          <button type="button" id="btnDelete" class="btn-ghost danger" hidden>üóëÔ∏è L√∂schen</button>
        </div>
        <div class="right">
          <button type="button" id="btnCancel" class="btn-ghost">Abbrechen</button>
          <button type="submit" id="btnSave" class="btn-dark">Speichern</button>
        </div>
      </footer>
    </form>
  </dialog>
</section>
