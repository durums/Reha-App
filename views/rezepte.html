<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rezepte-Verwaltung</title>
  <!-- Firebase SDKs (nur einbinden, falls nicht bereits global im Projekt inkludiert) -->
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app-compat.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore-compat.js" defer></script>
  <!-- Eigene CSS-Datei für Rezepte-Ansicht -->
  <link rel="stylesheet" href="rezepte.css" />
</head>
<body>
  <!-- Hauptcontainer der Rezepte-Ansicht -->
  <div id="rezepteView" class="prescriptions-view">
    <h1>Verordnungen</h1>
    <!-- Filter-Buttons für Status -->
    <div class="filter-buttons">
      <button class="filter-btn active" data-filter="all">Alle</button>
      <button class="filter-btn" data-filter="valid">Gültig</button>
      <button class="filter-btn" data-filter="expired">Abgelaufen</button>
      <button class="filter-btn" data-filter="redeemed">Eingelöst</button>
    </div>
    <!-- Container für die Karten -->
    <div id="cardsContainer" class="card-container"><!-- Karten werden dynamisch eingefügt --></div>
    <!-- Hinzufügen Button (Floating Action Button) -->
    <button id="addButton" class="add-btn" title="Neue Verordnung hinzufügen">＋</button>
  </div>

  <!-- Modal für Hinzufügen/Bearbeiten einer Verordnung -->
  <div id="modalOverlay" class="modal-overlay">
    <div class="modal">
      <h2 id="modalTitle">Neue Verordnung</h2>
      <form id="prescriptionForm">
        <div class="form-group">
          <label for="type">Art der Verordnung:</label>
          <select id="type" name="type" required>
            <option value="" disabled selected>-- Typ wählen --</option>
            <option>Rezept</option>
            <option>AU</option>
            <option>Physiotherapie</option>
            <option>Andere</option>
          </select>
        </div>
        <div class="form-group">
          <label for="name">Name der Verordnung:</label>
          <input type="text" id="name" name="name" placeholder="z.B. Physiotherapie" required />
        </div>
        <div class="form-group">
          <label for="reason">Grund:</label>
          <input type="text" id="reason" name="reason" placeholder="z.B. Rückenschmerzen" />
        </div>
        <div class="form-group">
          <label for="description">Beschreibung:</label>
          <textarea id="description" name="description" rows="3" placeholder="Weitere Details..."></textarea>
        </div>
        <div class="form-group">
          <label>Dauer:</label>
          <div>
            <label><input type="radio" name="durationType" value="date" checked> Bis Datum:</label>
            <input type="date" id="durationDate" />
          </div>
          <div>
            <label><input type="radio" name="durationType" value="sessions"> Einheiten:</label>
            <input type="number" id="durationUnits" min="1" />
          </div>
        </div>
        <div class="form-group form-actions">
          <button type="button" id="cancelBtn">Abbrechen</button>
          <button type="submit" id="saveBtn">Speichern</button>
        </div>
      </form>
    </div>
  </div>

  <!-- eigene JavaScript-Datei für Rezepte-Ansicht -->
  <script src="rezepte.js" defer></script>
</body>
</html>
