<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Reha-Kalender</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    header.appbar {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: #1976d2;
      color: white;
    }

    header.appbar h1 {
      font-size: 1.1rem;
      margin: 0;
      margin-right: 1rem;
    }

    header.appbar button {
      border: none;
      padding: 0.35rem 0.7rem;
      border-radius: 4px;
      cursor: pointer;
    }

    header.appbar button.primary {
      background: #fff;
      color: #1976d2;
      font-weight: 600;
    }

    header.appbar button.secondary {
      background: #1565c0;
      color: #fff;
    }

    #rangeLabel {
      margin-left: auto;
      font-size: 0.9rem;
      opacity: 0.9;
    }

    #userPill {
      margin-left: 0.75rem;
      padding: 0.2rem 0.5rem;
      background: rgba(255,255,255,0.2);
      border-radius: 999px;
      font-size: 0.8rem;
    }

    main {
      padding: 1rem;
    }

    .kalender-wrapper {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 0.25rem;
      height: calc(100vh - 80px);
      max-height: 900px;
    }

    #hours {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      padding-right: 0.5rem;
      border-right: 1px solid #ddd;
      background: #fafafa;
    }

    .hour {
      height: 40px;
      line-height: 40px;
      font-size: 0.85rem;
      color: #555;
    }

    .grid {
      display: grid;
      grid-template-rows: auto 1fr;
      overflow: hidden;
    }

    #header {
      display: grid;
      grid-template-columns: repeat(8, 1fr); /* Zeit + 7 Tage */
      border-bottom: 1px solid #ddd;
      background: #fafafa;
      font-size: 0.85rem;
      font-weight: 600;
    }

    .cell {
      padding: 0.35rem;
      border-right: 1px solid #eee;
      text-align: center;
      box-sizing: border-box;
    }

    .cell.time {
      font-weight: 700;
    }

    #days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      overflow: auto;
      background: white;
      border: 1px solid #ddd;
      border-top: none;
    }

    .col {
      border-right: 1px solid #f0f0f0;
    }

    .col.today {
      background: #fffde7;
    }

    .slot {
      height: 40px;
      border-bottom: 1px solid #f0f0f0;
      font-size: 0.8rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      padding: 0 0.25rem;
      box-sizing: border-box;
    }

    .slot.free:hover {
      background: #e3f2fd;
    }

    .slot.own {
      background: #bbdefb;
      color: #0d47a1;
      font-weight: 600;
    }

    .slot.booked {
      background: #eeeeee;
      color: #777;
    }

    dialog {
      border: none;
      border-radius: 8px;
      padding: 1rem 1.25rem;
      max-width: 400px;
      width: 100%;
    }

    dialog::backdrop {
      background: rgba(0, 0, 0, 0.25);
    }

    #dlgTitle {
      margin-top: 0;
      margin-bottom: 0.5rem;
      font-size: 1.05rem;
    }

    #dlgList .item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.5rem;
      padding: 0.35rem 0;
      border-bottom: 1px solid #eee;
      font-size: 0.9rem;
    }

    #dlgList .item button {
      font-size: 0.8rem;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      background: #1976d2;
      color: #fff;
    }

    dialog .close-row {
      margin-top: 0.75rem;
      text-align: right;
    }

    dialog .close-row button {
      border: none;
      padding: 0.35rem 0.7rem;
      border-radius: 4px;
      cursor: pointer;
      background: #e0e0e0;
    }
  </style>
</head>
<body>

  <!-- Optional: aktueller Benutzername per JS setzen -->
  <script>
    window.currentUserName = "Gast";
  </script>

  <header class="appbar">
    <h1>Reha-Kalender</h1>

    <button id="prevBtn" class="secondary" type="button">&lt;</button>
    <button id="todayBtn" class="secondary" type="button">Heute</button>
    <button id="nextBtn" class="secondary" type="button">&gt;</button>

    <button id="bookBtn" class="primary" type="button">Freien Termin buchen</button>
    <button id="mineBtn" class="secondary" type="button">Meine Termine</button>
    <button id="moveBtn" class="secondary" type="button">Termin verschieben/absagen</button>
    <button id="exportBtn" class="secondary" type="button">Alle meine Termine exportieren</button>

    <!-- PDF-Import-Button -->
    <button id="importPdfBtn" class="secondary" type="button">PDF importieren</button>
    <!-- verstecktes File-Input für PDF -->
    <input
      id="importPdfInput"
      type="file"
      accept="application/pdf"
      style="display: none;"
    />

    <span id="rangeLabel"></span>
    <span id="userPill"></span>
  </header>

  <main>
    <div class="kalender-wrapper">
      <div id="hours"></div>

      <div class="grid">
        <div id="header"></div>
        <div id="days"></div>
      </div>
    </div>
  </main>

  <!-- Dialog für Auswahl / eigene Termine -->
  <dialog id="dialog">
    <h2 id="dlgTitle"></h2>
    <div id="dlgList"></div>
    <div class="close-row">
      <button type="button" onclick="this.closest('dialog').close()">Schließen</button>
    </div>
  </dialog>

  <!-- pdf.js einbinden -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.4.168/pdf.min.js"></script>
  <script>
    if (window.pdfjsLib) {
      window.pdfjsLib.GlobalWorkerOptions.workerSrc =
        "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.4.168/pdf.worker.min.js";
    }
  </script>

  <!-- Kalender-Script: Dateiname anpassen, falls nötig -->
  <script src="kalender.js"></script>
</body>
</html>
